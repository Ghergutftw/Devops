# MySQL PVC for Docker Desktop - Uses default local storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce  # Only one pod can mount this volume at a time
  resources:
    requests:
      storage: 20Gi  # Adjust storage size based on your needs
  # storageClassName: "" - Use default local storage (removed AWS-specific class)
