# MySQL Secret - Stores the database password securely
# Note: In production, use more secure methods like external secret management
apiVersion: v1
kind: Secret
metadata:
  name: mysql-pass
  labels:
    app: wordpress
stringData:
  password: wordpress  # Change this to a strong password in production
---
# Persistent Volume Claim - Requests storage for MySQL data
# This ensures data persists even if pods are recreated
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce  # Only one pod can mount this volume at a time
  resources:
    requests:
      storage: 20Gi  # Adjust storage size based on your needs
---
# MySQL Service - Internal cluster communication endpoint
# WordPress will connect to MySQL using this service name
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: wordpress
spec:
  ports:
    - port: 3306      # MySQL standard port
  selector:
    app: wordpress
    tier: mysql       # Routes traffic to MySQL pods
---
# MySQL Deployment - Manages MySQL database pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate    # Ensures only one MySQL instance runs at a time
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        # Resource limits prevent MySQL from consuming too many cluster resources
        resources:
          requests:
            memory: "512Mi"  # Minimum memory guaranteed
            cpu: "250m"      # Minimum CPU guaranteed (0.25 cores)
          limits:
            memory: "1Gi"    # Maximum memory allowed
            cpu: "500m"      # Maximum CPU allowed (0.5 cores)
        env:
        # Database root password from the secret we created above
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        # Automatically creates a database named 'wordpress'
        - name: MYSQL_DATABASE
          value: wordpress
        ports:
        - containerPort: 3306
          name: mysql
        # Mount persistent storage to preserve data across pod restarts
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql  # MySQL data directory
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
