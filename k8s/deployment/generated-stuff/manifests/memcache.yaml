apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcache
  namespace: default
  labels:
    app: memcache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memcache
  template:
    metadata:
      labels:
        app: memcache
    spec:
      containers:
      - name: memcache
        image: memcached:1.6
        ports:
        - containerPort: 11211
          name: memcache
        args:
          - "-m 512"
          - "-I 5m"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 11211
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 11211
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: memcache
  namespace: default
spec:
  selector:
    app: memcache
  ports:
  - port: 11211
    targetPort: 11211
    name: memcache
  type: ClusterIP
